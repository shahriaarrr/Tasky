---
name: Build & Release with GoReleaser

on:
  release:
    types: [prereleased]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Delete existing release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ù†Ø§Ù… ØªÚ¯ Ø§Ø² Ù¾Ø±Ø§Ù… (Ù…Ø«Ù„Ø§Ù‹ "v0.7.0")
          tag=${GITHUB_REF#refs/tags/}
          echo "ðŸ” Finding release ID for tag=$tag"
          # Ø¯Ø±ÛŒØ§ÙØª Ø¢ÛŒâ€ŒØ¯ÛŒ Ø±ÛŒÙ„ÛŒØ² Ø¨Ø± Ø§Ø³Ø§Ø³ ØªÚ¯
          release_id=$(gh api repos/$GITHUB_REPOSITORY/releases/tags/$tag --jq .id)
          echo "Found release_id=$release_id"

          # Ø¯Ø±ÛŒØ§ÙØª Ù„ÛŒØ³Øª Ù‡Ù…Ù‡ Asset IDs Ù…Ø±Ø¨ÙˆØ· Ø¨Ù‡ Ø¢Ù† Ø±ÛŒÙ„ÛŒØ²
          asset_ids=$(gh api repos/$GITHUB_REPOSITORY/releases/$release_id/assets --jq '.[].id')
          if [ -z "$asset_ids" ]; then
            echo "No existing assets to delete."
          else
            echo "Deleting assets: $asset_ids"
            # Ø­Ø°Ù ØªÚ©ÛŒâ€ŒØªÚ©ÛŒ Ù‡Ù…Ù‡Ù” AssetÙ‡Ø§
            for asset_id in $asset_ids; do
              echo "â†’ Deleting asset_id=$asset_id"
              gh api repos/$GITHUB_REPOSITORY/releases/assets/$asset_id --method DELETE
            done
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          distribution: goreleaser
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
